name: Update Roblox Version

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  update-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Create versions directory
        run: mkdir -p versions
        
      - name: Fetch Roblox version
        run: |
          VERSION=$(curl -s https://clientsettings.roblox.com/v2/client-version/WindowsPlayer | jq -r '.clientVersionUpload')
          echo "Current version: $VERSION"
          echo "$VERSION" > versions/windows.txt
          
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet versions/windows.txt || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add versions/windows.txt
          git commit -m "Update Roblox version [automated]"
          git push
